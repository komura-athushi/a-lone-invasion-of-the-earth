name: Notify Discord

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Message Notify
        uses: appleboy/discord-action@v1.0.0
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: "<@プログラマ>\n${{ github.event.pull_request.user.name }} created Pull Request.\nPlease review the [Pull Request](<${{ github.event.pull_request.html_url }}>)!"
